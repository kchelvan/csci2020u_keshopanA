apply plugin: 'java';

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-csv:1.5'
}

task execute(type:JavaExec, dependsOn: 'classes') {
    main = 'SimpleTest'
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes 'Main-Class': 'SimpleTest',
                'Implementationi-Title': 'Lab03'
    }
}